name: Build and test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Build
      run: |
          set -o pipefail
          bundle
          xcodebuild -project Zwaai.xcodeproj -configuration Debug -scheme Zwaai -sdk iphonesimulator -disableAutomaticPackageResolution -derivedDataPath build | xcpretty

    - name: Test
      run: |
          set -o pipefail
          xcodebuild -project Zwaai.xcodeproj -configuration Debug -scheme ZwaaiAllTests -sdk iphonesimulator -disableAutomaticPackageResolution -destination 'platform=iOS Simulator,OS=13.5,name=iPhone 8' -derivedDataPath build test | xcpretty

    - name: Report coverage
      uses: paambaati/codeclimate-action@v2.6.0
      env:
          CC_TEST_REPORTER_ID: 7f9a1d314a8ce0604bdb079917e53613e6d82f2deab7ebc4e02751bd228a487e
      with:
          coverageCommand: slather
          coverageLocations: ${{github.workspace}}/build/coverage/cobertura.xml:cobertura
          prefix: ${{github.workspace}}
